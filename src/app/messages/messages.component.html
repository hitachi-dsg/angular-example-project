
<div class="container">
  <div *ngIf="messageService.messages.length">
    <h2>Messages</h2>
    <button class="clear btn btn-primary" (click)="messageService.clear()">clear</button>
<!--    <div *ngFor='let message of messageService.messages'> {{message}} </div>-->
    <ul class="list-group list-group-flush" *ngFor='let message of messageService.messages'>
      <li class="list-group-item">{{message}}</li>
    </ul>
  </div>
</div>
